<!DOCTYPE html>
<html>
<head>
  <title>Email AI Assistant</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    #chat { max-width: 600px; margin-top: 20px; }
    .message { margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Email AI Assistant</h1>
  <textarea id="userMessage" rows="4" cols="50" placeholder="Type your email prompt..."></textarea><br>
  <button onclick="sendMessage()">Generate Email</button>
  <div id="chat"></div>

  <script>
    async function sendMessage() {
      const userMessage = document.getElementById("userMessage").value
      const res = await fetch("/api/chat", {
        method: "POST",
        body: JSON.stringify({ userMessage }),
        headers: { "Content-Type": "application/json" }
      })
      const data = await res.json()
      const chatDiv = document.getElementById("chat")
      chatDiv.innerHTML += `<div class="message"><b>You:</b> ${userMessage}</div>`
      chatDiv.innerHTML += `<div class="message"><b>AI:</b> ${data.reply}</div>`
      document.getElementById("userMessage").value = ''
    }
  </script>
</body>
</html>
